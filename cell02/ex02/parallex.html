<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parallax Scrolling Page</title>
    <link rel="stylesheet" href="parallex.css">
</head>
<body>

    <!-- First Image with Centered Text -->
    <div class="parallax parallax-1">

    <!-- Second Image with Centered Text -->
    <div class="parallax parallax-2">
        <p>Thanks for Visiting!</p>
    </div>

</body>
</html>
