<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .ballon {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="ballon"></div>

    <script>
        const ballon = document.querySelector('.ballon');
        let shrinkInterval = null;

        function resetSize() {
            ballon.style.backgroundColor = "red";
            ballon.style.height = "200px";
            ballon.style.width = "200px";
        }

        function setRangeColor(size) {
            if (size > 370) {
                ballon.style.backgroundColor = "blue";
            } else if (size > 300) {
                ballon.style.backgroundColor = "green";
            } else {
                ballon.style.backgroundColor = "red";
            }
        }

        ballon.addEventListener("click", function() {
            
            if (shrinkInterval !== null) {
                clearInterval(shrinkInterval);
                shrinkInterval = null;
            }

            let currentSize = parseInt(window.getComputedStyle(ballon).height);
            if (currentSize < 420) {
                let newSize = currentSize + 10;
                ballon.style.height = newSize + "px";
                ballon.style.width = newSize + "px";
                setRangeColor(newSize);
            } else {
                resetSize();
            }
        });

        ballon.addEventListener("mouseleave", function() {
            
            if (shrinkInterval !== null) return;

            shrinkInterval = setInterval(function() {
                let currentSize = parseInt(window.getComputedStyle(ballon).height);
                if (currentSize > 200) {
                    let newSize = currentSize - 5;
                    ballon.style.height = newSize + "px";
                    ballon.style.width = newSize + "px";
                    setRangeColor(newSize);
                } else {
                    resetSize();
                    clearInterval(shrinkInterval);
                    shrinkInterval = null;
                }
            }, 30);
        });

    </script>
</body>
</html>
