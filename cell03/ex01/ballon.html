<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .ballon {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="ballon"></div>

    <script>
        const ballon = document.querySelector('.ballon');
        let shrink_interval = null;

        function reset_size() {
            ballon.style.backgroundColor = "red"
            ballon.style.height = "200px"
            ballon.style.width = "200px"
        }

        ballon.addEventListener("click", function() {

            if (shrink_interval !== null) {
                clearInterval(shrink_interval);
                shrink_interval = null;
            }

            let current_size = parseInt(window.getComputedStyle(ballon).height);
            if (current_size < 420) {

                let new_size = current_size + 10
                ballon.style.height = new_size + "px";
                ballon.style.width = new_size + "px";

                if (current_size >= 370) {
                    ballon.style.backgroundColor = "blue"
                }
                else if (current_size >= 320) {
                    ballon.style.backgroundColor = "green"
                }
            }
            else {
                reset_size()
            }

        });

        ballon.addEventListener("mouseleave", function() {
            
            if (shrink_interval !== null) return;

            
            shrink_interval = setInterval(function() {

                let current_size = parseInt(window.getComputedStyle(ballon).height);
                if (current_size >= 200) {

                    let new_size = current_size - 5;
                    ballon.style.height = new_size + "px";
                    ballon.style.width = new_size + "px";

                    if (new_size > 370) {
                        ballon.style.backgroundColor = "blue";
                    } else if (new_size > 320) {
                        ballon.style.backgroundColor = "green";
                    } else {
                        ballon.style.backgroundColor = "red";
                    }
                } else {
                    reset_size();
                    clearInterval(shrink_interval);
                    shrink_interval = null;
                }
            });
        });

    </script>
</body>
</html>
