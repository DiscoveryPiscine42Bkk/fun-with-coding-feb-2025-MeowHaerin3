<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff758c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff5e6c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            width: 300px;
        }
        .close {
            cursor: pointer;
            color: white;
            font-size: 24px;
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="number" id="left" min="0" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="right" min="0" placeholder="Enter second number">
        <button onclick="calculate()">Try me!</button>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        function calculate() {
            let left = document.getElementById("left").value;
            let right = document.getElementById("right").value;
            let operator = document.getElementById("operator").value;
            
            if (left === "" || right === "" || left < 0 || right < 0) {
                showModal("Error :(");
                return;
            }

            left = parseInt(left);
            right = parseInt(right);
            let result;

            if ((operator === '/' || operator === '%') && right === 0) {
                showModal("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }
            
            showModal("Result: " + result);
            console.log("Result:", result);
        }

        function showModal(message) {
            document.getElementById("modal-text").innerText = message;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        setInterval(() => {
            showModal("Please, use me..");
        }, 30000);
    </script>
</body>
</html>
