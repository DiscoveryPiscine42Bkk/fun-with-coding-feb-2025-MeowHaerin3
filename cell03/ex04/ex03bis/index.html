<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            position: relative;
        }
        #newBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgb(0, 189, 0);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #newBtn:hover {
            background-color: rgb(0, 108, 0);
        }
        #ft_list {
            margin-top: 40px;
        }
        .todo {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="newBtn">New</button>
        <div id="ft_list"></div>
    </div>

    <script src="todo.js"></script>
    
</body>
</html>
