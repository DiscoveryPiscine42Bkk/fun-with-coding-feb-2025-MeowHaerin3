<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        table {
            border-collapse: collapse;
        }
        .box1,.box2 {
            width: 50%;
        }
        .box1 {
            background-color: #3498db;
        }
        .box2 {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="box1">This is Box 1</td>
            <td class="box2">This is Box 2</td>
        </tr>
    </table>
</body>
</html>
